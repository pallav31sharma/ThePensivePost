<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  </head>
  <style>
            body {
        margin:0px;
        padding:0px;
        background-color:#28282B;
        }
  </style>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center" >
        <div class="col-md-6">
          <div class="card" style="background-color: #B5E7E7;" >
            <div class="card-header " style="background-color: #28282B;">
              <h4  class="text-center" style="color: white;">Login</h4>
            </div>
            <div class="card-body">
              <form method="post">
                {% csrf_token %}
                <div class="form-group">
                  <label for="username">Username:</label>
                  <input type="text" name="username" id="username" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="password">Password:</label>
                  <input type="password" name="password" id="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <p class="mt-3 mb-0">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
                  {% if error %}
                  <p class="text-center font-weight-bold">{{ error }}</p>
                  {% endif %}
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
