{% extends 'base_register.html' %}

{% block content %}
<div class="container" >
  <div class="row" >
    <div class="col-md-6 offset-md-3">
      <div class="card mt-5"  >
        <div class="card-header" style="background-color: #28282B;">
          <h1 class="text-center" style="color: white;" >Register</h1>
        </div>
        {% if messages %}
          <ul class="messages">
<!--        {% for message in messages %}-->
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
<!--        {% endfor %}-->
           </ul>
        {% endif %}

        <div class="card-body" style="background-color: #B5E7E7;">
          <form method="post" class="form" action="">
            {% csrf_token %}
            <div class="form-group row">
              <label for="{{ form.username.id_for_label }}" class="col-sm-3 col-form-label">Username</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="{{ form.username.id_for_label }}" name="{{ form.username.name }}" placeholder="Enter username" value="{{ form.username.value|default:'' }}">
<!--                <small id="{{ form.username.id_for_label }}-help" class="form-text text-muted">{{ form.username.help_text }}</small>-->
              </div>
            </div>
            <div class="form-group row">
              <label for="{{ form.email.id_for_label }}" class="col-sm-3 col-form-label">Email</label>
              <div class="col-sm-9">
                <input type="email" class="form-control" id="{{ form.email.id_for_label }}" name="{{ form.email.name }}" placeholder="Enter email" value="{{ form.email.value|default:'' }}">
                <small id="{{ form.email.id_for_label }}-help" class="form-text text-muted">{{ form.email.help_text }}</small>
              </div>
            </div>
            <div class="form-group row">
              <label for="{{ form.password1.id_for_label }}" class="col-sm-3 col-form-label">Password</label>
              <div class="col-sm-9">
                <input type="password" class="form-control" id="{{ form.password1.id_for_label }}" name="{{ form.password1.name }}" placeholder="Enter password">
                <small id="{{ form.password1.id_for_label }}-help" class="form-text text-muted">{{ form.password1.help_text }}</small>
              </div>
            </div>
            <div class="form-group row">
              <label for="{{ form.password2.id_for_label }}" class="col-sm-3 col-form-label">Confirm Password</label>
              <div class="col-sm-9">
                <input type="password" class="form-control" id="{{ form.password2.id_for_label }}" name="{{ form.password2.name }}" placeholder="Confirm password">
              </div>
            </div>
            <div class="form-group text-center">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
            <p class="mt-3 mb-0">Already have an account? <a href="{% url 'login' %}">Login</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


{% endblock %}
